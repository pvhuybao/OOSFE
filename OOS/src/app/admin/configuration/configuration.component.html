<div class="col-md-12">
  <div class="section-title">
    <h3 class="title">Configuration</h3>
  </div>
  <div class="dropdown">
    <h5 class="title">CURRENCY</h5>
    <div>
      <select class="input custom-select" [(ngModel)]="configuration.currency">
        <option *ngFor="let item of currency" [value]="item">{{Currency[item]}}</option>
      </select>
    </div>
  </div>
  <div class="section-title">
    <h5 class="title">Carousel</h5>
  </div>
  <div class="form-group">
    <button type="submit" class="primary-btn" [disabled]="isDisabled" (click)="save()">Save</button>
    <button routerLink='../' class="main-btn">Back</button>
    <a class="pull-right">
      <button type="submit" class="primary-btn" (click)="add()" align="right">+</button>
    </a>
  </div>
  <div class="form-group">
    <a *ngFor="let item of configuration.carousel, let i = index">
      <div class="img-wrap">
        <button class="close" (click)="delete(i)">
          <h1>X</h1>
        </button>
        <img src="{{item}}" class="img-responsive" style="width:640;height:360">
      </div>
      <input [(ngModel)]="configuration.carousel[i]" type="text" class="input" placeholder="Picture URL">
    </a>
  </div>
</div>
