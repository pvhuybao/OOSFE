<div class="col-md-12">
  <div class="billing-details">
      <form #socialForm="ngForm">

          <div class="section-title">
                  <h3 class="title">Add Social Network</h3>
              </div>
              <div class="form-group">
      
                  Address:
      
                  <input name="adress" type="text" class="input" [(ngModel)]="socialnetwork.address">
                  
      
                  <br/>
              </div>
              <div class="form-group">
      
                  Hotline:
                  <input name="holine" type="text" class="input" [(ngModel)]="socialnetwork.hostline">
                  <br/>
              </div>
              <div class="form-group">
      
                  Email:
                  <input name="Email" type="text" class="input" [(ngModel)]="socialnetwork.email">
                  <br/>
              </div>
              <div class="form-group">
      
                  LinkFacebook:
                  <input name="Fb" type="text" class="input" [(ngModel)]="socialnetwork.linkFB">
                  <br/>
              </div>
              <div class="form-group">
      
                LinkTwitter:
                  <input name="tw" type="text" class="input" [(ngModel)]="socialnetwork.linkTwitter">
                  <br/>
              </div>
              <div class="form-group">
      
                LinkInstagram:
                  <input name="in" type="text" class="input" [(ngModel)]="socialnetwork.linkInstagram">
                  <br/>
              </div>
              <div class="form-group">
      
                LinkGooglePlus:
                  <input name="gg" type="text" class="input" [(ngModel)]="socialnetwork.linkGooglePlus">
                  <br/>
              </div>
              <div class="form-group">
      
                LinkPinterest:
                  <input name="pr" type="text" class="input" [(ngModel)]="socialnetwork.linkPinterest">
                  <br/>
              </div>
      
              
              <br/>

              <input type="button" (click)="save()" [disabled]="!socialForm.valid" class="primary-btn" value="Save">
             <!-- <button routerLink='../' class="main-btn">Back</button>-->        

      </form>
  </div>
</div>
