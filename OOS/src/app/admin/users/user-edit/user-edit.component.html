<div class="col-md-12">
  <h1>Edit User</h1>
  <div class="form-group">
    <label for="name">Username: </label>
    <input [(ngModel)]="user.username" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="class">First Name: </label>
    <input [(ngModel)]="user.firstname" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="class">Last Name: </label>
    <input [(ngModel)]="user.lastname" type="text" class="form-control" required>
  </div>
  <div class="input-checkbox">
    <label for="class">Gender: </label>
    <input type="radio" name="gender" [value]="true" [(ngModel)]="user.gender">Nam
    <input type="radio" name="gender" [value]="false" [(ngModel)]="user.gender">Ná»¯
  </div>
  <td><img src="{{user.image}}" class="img-responsive" style="width:200px; height:200px"></td>
  <div class="form-group">
    <label for="class">Image: </label>
    <input [(ngModel)]="user.image" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="class">Email: </label>
    <input [(ngModel)]="user.email" type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-success" [disabled]="isDisabled" (click)="edit()">Save</button>
  <button routerLink='../' class="btn Back">Back</button>
</div>
