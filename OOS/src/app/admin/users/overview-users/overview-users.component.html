<div class="row">
  <form id="checkout-form" class="clearfix">
    <div class="col-md-10">
      <div class="order-summary clearfix">
        <div class="section-title">
          <h3 class="title">Overview Users</h3>
        </div>
        <table class="shopping-cart-table table table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">FirstName</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let user of listUsers; let i = index">
            <tr>
              <td>{{user.id}}</td>
              <td>
                <a routerLink="../{{user.id}}" routerLinkActive="active">{{user.username}}</a>
              </td>
              <td>{{user.firstName}}</td>
              <td>
                <a routerLink="../edit/{{user.id}}" routerLinkActive="active">
                  <button  class="main-btn icon-btn">
                    <i class="fa fa-edit"></i>
                  </button>
                </a>
                <button  class="main-btn icon-btn" (click)="delete(user)"><i class="fa fa-close"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="btn-group">
          <a routerLink="../create" routerLinkActive="active" class="btn primary-btn">Create New</a>
        </div>
      </div>
    </div>
  </form>
</div>
