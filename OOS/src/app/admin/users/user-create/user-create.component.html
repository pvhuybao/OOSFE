<div class="col-md-12">
  <h1>Create User</h1>
  <div class="form-group">
    <label for="name">Username: </label>
    <input [(ngModel)]="user.username" type="text" class="input" required>
  </div>
  <div class="form-group">
    <label for="class">Password: </label>
    <input [(ngModel)]="user.password" type="password" class="input" required>
  </div>
  <div class="form-group">
    <label for="class">Confirm Password: </label>
    <input [(ngModel)]="confirmpassword" type="password" class="input" required>
  </div>
  <div class="form-group">
      <label for="class">Email: </label>
      <input [(ngModel)]="user.email" type="text" class="input" required>
    </div>
  <div class="form-group">
    <label for="class">First Name: </label>
    <input [(ngModel)]="user.firstName" type="text" class="input" required>
  </div>
  <div class="form-group">
    <label for="class">Last Name: </label>
    <input [(ngModel)]="user.lastName" type="text" class="input" required>
  </div>
  <div class="input-checkbox">
    <label for="class">Gender: </label>
    <input type="radio" name="gender" [value]="true" [(ngModel)]="user.gender">Nam
    <input type="radio" name="gender" [value]="false" [(ngModel)]="user.gender">Ná»¯
  </div>
  <button type="submit" class="primary-btn" [disabled]="isDisabled" (click)="add()">Save</button>
  <button routerLink='../' class="main-btn">Back</button>
</div>
