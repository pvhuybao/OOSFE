<div class="col-md-12">

  <div class="section-title">
    <h3>Create User</h3>
  </div>

  <div class="form-group">
    Username:
    <input [(ngModel)]="user.username" type="text" class="input" required>
    <ul class="alert alert-danger" *ngFor="let name of userValidation.Username; let i = index">
      <li>{{name}}</li>
  </ul>
  </div>

  <div class="form-group">
    Password:
    <input [(ngModel)]="user.password" type="password" class="input" required>
    <ul class="alert alert-danger" *ngFor="let name of userValidation.Password; let i = index">
      <li>{{name}}</li>
  </ul>
  </div>

  <div class="form-group">
    Confirm Password:
    <input [(ngModel)]="user.passwordConfirm" type="password" class="input" required>
    <ul class="alert alert-danger" *ngFor="let name of userValidation.PasswordConfirm; let i = index">
      <li>{{name}}</li>
  </ul>
  </div>

  <div class="form-group">
    Email:
    <input [(ngModel)]="user.email" type="text" class="input" required>
    <ul class="alert alert-danger" *ngFor="let name of userValidation.Email; let i = index">
      <li>{{name}}</li>
  </ul>
  </div>

  <div class="form-group">
    First Name:
    <input [(ngModel)]="user.firstName" type="text" class="input" required>
  </div>

  <div class="form-group">
    Last Name:
    <input [(ngModel)]="user.lastName" type="text" class="input" required>
  </div>

  <div class="form-group input-checkbox">
    Gender:
    <div class="form-inline">
      <div class="radio-inline">
        <input type="radio" name="gender" [value]="true" [(ngModel)]="user.gender">Nam
      </div>
      <div class="radio-inline">
        <input type="radio" name="gender" [value]="false" [(ngModel)]="user.gender">Ná»¯
      </div>
    </div>
  </div>

  <button type="submit" class="primary-btn" [disabled]="isDisabled" (click)="add()">Save</button>
  <button routerLink='../' class="main-btn">Back</button>
</div>
