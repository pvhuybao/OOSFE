<div class="col-md-12">

  <div class="section-title">
    <h3>Create User</h3>
  </div>

  <div class="form-group">

    Username:

    <input [(ngModel)]="user.username" type="text" class="input" 
     #username_validation="ngModel" ngModel required minlength="10" maxlength="20" UniqueNameValidator [listUsers]= "listUsers">
    <show-errors [control]="username_validation"></show-errors>

  </div>

  <div class="form-group">

    Password:

    <input [(ngModel)]="user.password" type="password" class="input" 
    #password_validation="ngModel" ngModel required minlength="8" maxlength="20" Password>
   <show-errors [control]="password_validation"></show-errors>

  </div>

  <div class="form-group">

    Confirm Password:

    <input [(ngModel)]="user.confirmPassword" type="password" class="input"
    #confirmPassword_validation="ngModel" ngModel required ConfirmPassword [password]="user.password">
   <show-errors [control]="confirmPassword_validation"></show-errors>

  </div>

  <div class="form-group" >

    Email:

    <input [(ngModel)]="user.email" type="text" class="input" 
      #email_validation="ngModel" ngModel required EmailValidator>
    <show-errors [control]="email_validation"></show-errors>

  </div>

  <div class="form-group">

    First Name:

    <input [(ngModel)]="user.firstName" type="text" class="input" required>

  </div>

  <div class="form-group">

    Last Name:

    <input [(ngModel)]="user.lastName" type="text" class="input" required>

  </div>

  <div class="form-group input-checkbox">

    Gender:

    <div class="form-inline">
      <div class="radio-inline">
        <input type="radio" name="gender" [value]="true" [(ngModel)]="user.gender">Nam
      </div>
      <div class="radio-inline">
        <input type="radio" name="gender" [value]="false" [(ngModel)]="user.gender">Ná»¯
      </div>
    </div>

  </div>

  <button class="primary-btn" [disabled]="isDisabled" (click)="add()">Save</button>
  <button routerLink='../' class="main-btn">Back</button>
  
</div>
