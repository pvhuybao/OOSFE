<div *ngIf="productIsExist; then content else other_content"></div>
<ng-template #content>
  <!--  Product Edit -->
  <div class="product product-details clearfix" style="margin-left:10px">
    <div class="row">
      <div class="col-md-6">
          <div class="product-body">
              <div class="section-title">
                  <h3 class="title">Edit Product</h3>
                </div>
          </div>
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>
          <strong>Name:</strong>
          <input [(ngModel)]="product.name" class="input search-input">
        </p>
      </div>
      <div class="col-md-6">
        <p>
          <strong>Code:</strong>
          <input [(ngModel)]="product.code" class="input search-input">
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <strong>Category:</strong>
        <div>
          <p>
            <select class=" input custom-select" [(ngModel)]="product.idCategory">
              <option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</option>
            </select>
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <strong>Status:</strong>
        <div>
          <p>
            <select class="input custom-select" [(ngModel)]="product.status">
              <option *ngFor="let item of keys" [value]="item">{{statusDefine[item]}}</option>
            </select>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>
          <strong>Description:</strong>
          <input [(ngModel)]="product.description" class="input search-input">
        </p>
      </div>
      <div class="col-md-6">
        <div class="product-body">
            <div>
                <p>
                  <strong>SEODescription:</strong>
                  <input [(ngModel)]="product.sEOdescription" class="input search-input">
                </p>
              </div>
        </div>
    </div>
     <div class="col-md-6">
      <p>
        <strong>Discount(%):</strong>
        <input [(ngModel)]="product.discount" class="input search-input" type="number" min="0">
      </p>
     </div>   
     <div class="row">
      <div class="col-md-6">
          <div class="product-body">
              <div>
                  <p>
                    <strong> SEOKeyWords :</strong>
                    <input [(ngModel)]="product.sEOKeyWords" class="input search-input">
                  </p>
                </div>
          </div>
      </div>
  </div>                      
    </div>
  </div>
  <p><strong>Details:</strong></p>
  <div [froalaEditor] [(froalaModel)]="product.details"></div>
  <hr />
  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
  <div class="product-body" style="margin-top:15px">
    <div>
      <button class="primary-btn" routerLink="/admin/manager/products'" routerLinkActive="active" (click)="update()">Save</button>
      <button class="main-btn" routerLink="/admin/manager/products" routerLinkActive="active">Back</button>
    </div>
  </div>
  
</ng-template>
<ng-template #other_content>
  <h2>Page note found(ID is invalid).</h2>
</ng-template>
