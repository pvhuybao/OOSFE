<div class="product product-details clearfix">
  <div class="col-md-6">
    <div id="product-main-view">
      <div class="product-view">
        <img src="{{product.image}}" alt="">
      </div>
      <br>
      <div>
      <button class="primary-btn" routerLink="/admin/manager/products'" routerLinkActive="active" 
      (click)="update()">Save</button>
      <button class="primary-btn" routerLink="/admin/manager/products" routerLinkActive="active" >Back</button>
    </div>
  </div>
  </div>
  <div class="col-md-6">
    <div class="product-body">
      <div class="section-title">
        <h3 class="title">Create Product</h3>
      </div>
      <p>
        <strong>Name:</strong>
        <input [(ngModel)]="name" class="input search-input">
      </p>
      <p>
        <strong>Code:</strong>
        <input [(ngModel)]="code" class="input search-input">
      </p>
      <strong>Category:</strong>
      <div>
        <p>
          <select class=" input custom-select" [(ngModel)]="idCategory">
            <option *ngFor="let category of categorys" [value]="category.id" selected>{{category.name}}</option>
          </select>
        </p>
      </div>
      <strong>Status:</strong>
      <div>
        <p>
          <select class="input custom-select" [(ngModel)]="status">
            <option *ngFor="let item of keys" [value]="item">{{status1[item]}}</option>
          </select>
        </p>
      </div>
      <div>
        <p>
          <strong>Description:</strong>
          <input [(ngModel)]="description" class="input search-input">
        </p>
      </div>
      <div>
        <p>
          <strong>Details:</strong>
          <input [(ngModel)]="details" class="input search-input">
        </p>
      </div>

    </div>

  </div>
  <div>
    <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
  </div>
</div>
