<div class="product product-details clearfix">
  <div class="col-md-6">
    <div id="product-main-view">
     <div class="product-view">
       <img src="{{product.image}}" alt="">
     </div>
     <button class = "primary-btn" [routerLink]="['/admin/product']" routerLinkActive="active"
     (click)="update()">Save</button>
  </div>
  </div>
  <div class="col-md-6">
    <div class="product-body">
        <div class="section-title">
            <h3 class="title">Edit Product</h3>
          </div>
          <strong>Name:</strong>
    <input [(ngModel)]="product.name"class="input search-input" >
    <strong>Price:</strong><input [(ngModel)]="product.price"class="input search-input" >
    <p>
       <strong>Id Category:</strong> <input [(ngModel)]="product.idCategory"class="input search-input" ></p>
     <p>
      <strong>Status:</strong> <input [(ngModel)]="product.Status"class="input search-input"></p>
     <p>
       <strong>Description:</strong><input [(ngModel)]="product.description"class="input search-input"></p>
   </div>
  </div>
</div>
