<div class="col-md-12">
  <div class="order-summary clearfix">
      <a  [routerLink]="['../product-create']" routerLinkActive="active" class="btn primary-btn">Create</a>
    <div class="section-title">
      <h3 class="title">List Product</h3>
    </div>
    <table class="shopping-cart-table table">
      <thead>
        <tr>
          <th>Product</th>
          <th></th>
          <th class="text-center">Price</th>
          <th class="text-center">Quantity</th>
          <th class="text-right"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td class="thumb"><img src="{{product.image}}" alt=""></td>
          <td class="details">
            <a routerLink="/admin/product-details" routerLinkActive="active" class="primary-color" (click)="setId(product.id)">{{product.name}}</a>
            <ul>
              <li><span>Id:{{product.id}}</span></li>
              <li><span>Category:{{product.idCategory}}</span></li>
            </ul>
          </td>
          <td class="price text-center"><strong>{{product.price}}</strong><br><del class="font-weak"><small>{{product.price}}</small></del></td>
          <td class="qty text-center">1</td>
          <td class="text-right"><button class="main-btn icon-btn" (click)="setId(product.id)"[routerLink]="['../product-edit']" routerLinkActive="active"><i class="fa fa-edit"></i></button></td>
          <td class="text-right"><button class="main-btn icon-btn" (click)="deleteProduct(product.id)"><i class="fa fa-close"></i></button></td>

        </tr>
      </tbody>
      
    </table>
  </div>
</div>
<router-outlet></router-outlet>
