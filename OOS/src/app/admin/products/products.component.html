<div class="col-md-12">
    <div class="section-title">
      <h3 class="title">List Product</h3>
    </div>

    <div class="pull-right">
      <div class="btn-group">
        <a  routerLink="/admin/manager/products/create" routerLinkActive="active" class="primary-btn">CREATE NEW</a>
      </div>
    </div>
    
    <table class="shopping-cart-table table">
      <thead>
        <tr>
          <th>Product</th>
          <th></th>
          <th class="text-center">Price</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Status</th>
          <th class="text-right"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td class="thumb"><img src="{{product.image}}" alt=""></td>
          <td class="details">
            <a routerLink="/admin/manager/product-details" routerLinkActive="active" class="primary-color" (click)="setId(product.id)">{{product.name}}</a>
            <ul>
              <li><span>Code:{{product.code}}</span></li>
              <li><span>Category:{{product.categoryName}}</span></li>
            </ul>
          </td>
          <td class="price text-center"><strong>{{product.price}}</strong><br><del class="font-weak"><small>{{product.price}}</small></del></td>
          <td class="qty text-center">1</td>
          <td class="qty text-center">{{product.status}}</td>
          <td class="text-right"><button class="main-btn icon-btn" (click)="setId(product.id)" routerLink="/admin/manager/products/edit" routerLinkActive="active"><i class="fa fa-edit"></i></button></td>
          <td class="text-right"><button class="main-btn icon-btn" data-toggle="modal" data-target="#myModal" (click)="setIdModal(product.id)"><i class="fa fa-close"></i></button></td>  
          
          <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Confirm</h4>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" (click)="deleteProduct()" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>     
                </div>
              </div>             
            </div>
          </div>
        </tr>
      </tbody>     
    </table>
  </div>
