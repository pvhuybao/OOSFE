<div class="product product-details clearfix">
  <div class="col-md-6">
    <div id="product-main-view">
      <div class="product-view">
        <img src="{{product.image}}" alt="">
      </div>
      <button class="primary-btn" [routerLink]="['/admin/product']" routerLinkActive="active" (click)="create()">Save</button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="product-body">
      <div class="section-title">
        <h3 class="title">Create Product</h3>
      </div>
      <strong>Name:</strong>
      <input [(ngModel)]="name" class="input search-input">
      <strong>Price:</strong>
      <input [(ngModel)]="price" class="input search-input">
      <p>
        <strong>Image:</strong>
        <input [(ngModel)]="image" class="input search-input">
      </p>
      <strong>Id Category:</strong>
      <div >
        <select class="custom-select">
          <option selected>Choose...</option>
          <option *ngFor="let category of categorys">{{category.name}}</option>
        </select>
        </div>
      <strong>Status:</strong>
      <div >
          <select class="custom-select">
            <option selected>Choose...</option>
            <option *ngFor="let category of categorys">{{category.name}}</option>
          </select>
          </div>
      <p>
        <strong>Description:</strong>
        <input [(ngModel)]="description" class="input search-input">
      </p>
    </div>
  </div>
</div>
