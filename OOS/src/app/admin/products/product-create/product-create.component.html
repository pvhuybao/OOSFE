<div class="container">
  <div class="product product-details clearfix">
    <div class="row">
      <div class="col-md-4">
        <div id="product-main-view">
          <div class="product-view">
            <img src="{{product.image}}" alt="" class="img-responsive">
          </div>
        </div>
        <button class="primary-btn" [routerLink]="['/admin/product']" routerLinkActive="active"
         (click)=" create()">Create</button>
      </div>
      <div class="col-md-8">
        <div class="product-body">
          <h2 class="product-name"></h2>
          <div class="section-title">
            <h3 class="title">Create Product</h3>
          </div>
          <strong>Name:</strong>
          <input [(ngModel)]="name" class="form-control">
          <h3 class="product-price">$
            <input [(ngModel)]="price"class="form-control">
          </h3>
          <p>
            <strong>image:</strong>
            <input [(ngModel)]="image"class="form-control">
          </p>
          <p>
            <strong>Id Category:</strong>
            <input [(ngModel)]="idCategory"class="form-control">
          </p>
          <p>
            <strong>Create Date:</strong>
            <input [(ngModel)]="CreateDate"class="form-control">
          </p>
          <p>
            <strong>createBy:</strong>
            <input [(ngModel)]="createBy"class="form-control">
          </p>
          <p>
            <strong>Update Date:</strong>
            <input [(ngModel)]="UpdateDate"class="form-control">
          </p>
          <p>
            <strong>Update By:</strong>
            <input [(ngModel)]="UpdateBy"class="form-control">
          </p>
          <p>
            <strong>Status:</strong>
            <input [(ngModel)]="Status"class="form-control">
          </p>
          <p>
            <strong>Description:</strong>
            <input [(ngModel)]="description"class="form-control">
          </p>
        </div>
      </div>
