<div class="product product-details clearfix">
  <div class="col-md-6">
    <div id="product-main-view">
      <div>
      <button class="primary-btn" routerLink="/admin/manager/products" routerLinkActive="active" 
      (click)="create()">Save</button>
      <button class="main-btn" routerLink="/admin/manager/products" routerLinkActive="active" >Back</button>
    </div>
  </div>
  </div>
  <div class="col-md-6">
    <div class="product-body">
      <div class="section-title">
        <h3 class="title">Create Product</h3>
      </div>
      <p><strong>Name:</strong>
      <input [(ngModel)]="name" class="input search-input"></p>
      <p><strong>Code:</strong>
        <input [(ngModel)]="code" class="input search-input"></p>
      <p>
      <strong>Price:</strong>
      <input [(ngModel)]="price" class="input search-input">
    </p>
      <p>
        <strong>Image:</strong>
        <input [(ngModel)]="image" class="input search-input">
      </p>
      <strong>Category:</strong>
      <div>
        <p><select class=" input custom-select" [(ngModel)]="idCategory" >
          <option *ngFor="let category of categorys" [value]="category.id" selected >{{category.name}}</option>
        </select></p>
        </div>
      <strong>Status:</strong>
      <div>
          <p><select class="input custom-select" [(ngModel)]="status">
              <option *ngFor="let item of keys" [value]="item">{{status1[item]}}</option>
          </select></p>
      </div>
        <p>
        <strong>Description:</strong>
        <input [(ngModel)]="description" class="input search-input"></p>
    </div>
  </div>
</div>
