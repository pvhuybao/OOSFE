
<div class="product product-details clearfix" style="margin-left:10px">
  <div class="row">
  <div class="col-md-6">
      <div class="product-body">
          <div class="section-title">
              <h3 class="title">Create Product</h3>
            </div>
      </div>
  </div>
  <div class="col-md-6">
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="product-body">
          <p>
              <strong>Name:</strong>
              <input [(ngModel)]="name" class="input search-input">
            </p>
      </div>
  </div>
  <div class="col-md-6">
      <div class="product-body">
          <p>
              <strong>Code:</strong>
              <input [(ngModel)]="code" class="input search-input">
            </p>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="product-body">
          <strong>Category:</strong>
            <div>
              <p>
                <select class=" input custom-select" [(ngModel)]="idCategory">
                  <option *ngFor="let category of categorys" [value]="category.id" selected>{{category.name}}</option>
                </select>
              </p>
            </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="product-body">
          <strong>Status:</strong>
      <div>
        <p>
          <select class="input custom-select" [(ngModel)]="status">
            <option *ngFor="let item of keys" [value]="item">{{status1[item]}}</option>
          </select>
        </p>
      </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="product-body">
          <div>
              <p>
                <strong>Description:</strong>
                <input [(ngModel)]="description" class="input search-input">
              </p>
            </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="product-body">
          <div>
              <p>
                <strong>Discount:</strong>
                <input [(ngModel)]="discount" class="input search-input" type="number" min="0">
              </p>
            </div>
      </div>
  </div>     
</div>                      
  </div>
  <p><strong>Details:</strong></p>
  <div [froalaEditor] [(froalaModel)]="content"></div>
  <hr />
  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
  <div class="product-body" style="margin-top:15px">
    <div>
        <button class="primary-btn" routerLink="/admin/manager/products" routerLinkActive="active" (click)='create()'>Save</button>
        <button class="main-btn" routerLink="/admin/manager/products" routerLinkActive="active">Back</button>
      </div>
</div>
