<div class="container">
  <form id="checkout-form" class="clearfix">

    <button [routerLink] = "['/admin/CreateCategory']" class="primary-btn" >Create</button>

    <br/>

      {{category.description}}
      {{category.status}}
      <button routerLink = '/admin/EditCategory/{{category.id}}'>Edit</button>
    </div>

  </form>
</div>
