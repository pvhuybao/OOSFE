

<div class="container">    
        <div class="col-md-6">
            <div class="billing-details">
                <div class="section-title">
                    <h3 class="title">Create category</h3>
                </div>

                <div class="form-group">
                    Name: <input type="text" class="input" [(ngModel)] = "cate.name"><br/>
                </div>
                <div class="form-group">
                    Description: <input type="text" class="input" [(ngModel)] = "cate.description"><br/>
                </div>
                <input type="button" (click)="editCategory()" class="primary-btn" value="Save change">
            </div>
        </div>    
</div>
