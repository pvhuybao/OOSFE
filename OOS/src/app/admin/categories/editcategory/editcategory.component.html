<div class="col-md-12">
    <div class="billing-details">
        <div class="section-title">
            <h3 class="title">Edit category</h3>
        </div>
        <div class="container">
            <div class="col-md-6">
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Edit category</h3>
                    </div>

                    <div class="form-group">
                        Name:
                        <input type="text" class="input" [(ngModel)]="cate.name">
                        <br/>
                    </div>
                    <div class="form-group">
                        Description:
                        <input type="text" class="input" [(ngModel)]="cate.description">
                        <br/>
                    </div>

                    <div class="dropdown">
                        Status:
                        <br/>
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let status of status">
                                <a href="#">{{category.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <br/>

                    <input type="button" (click)="editCategory()" class="primary-btn" value="Save">
                    <button routerLink='../' class="main-btn">Back</button>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
