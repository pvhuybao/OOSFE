<div class="row">
  <form id="checkout-form" class="clearfix">
    <div class="col-md-8">
      <div class="order-summary clearfix">
        <div class="section-title">
          <h3 class="title">Overview Categories</h3>
        </div>
        <table class="shopping-cart-table table table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let category of listCategories; let i = index">
            <tr>
              <td>{{category.id}}</td>
              <td class="">
                <a routerLink="../{{category.id}}" routerLinkActive="active">{{category.name}}</a>
              </td>
              <td>{{category.description}}</td>
              <td>
                <button  class="main-btn icon-btn" (click)="edit()"><i class="fa fa-edit"></i></button>
                <button  class="main-btn icon-btn" (click)="delete(user)"><i class="fa fa-close"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="btn-group">
          <a routerLink="../create" routerLinkActive="active" class="btn primary-btn">Create New</a>
        </div>
      </div>
    </div>
  </form>
</div>
