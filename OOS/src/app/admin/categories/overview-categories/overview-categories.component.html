<div class="btn-group">
  <button [routerLink]="['./CreateCategory']" class="primary-btn">Create New</button>
</div>
<div class="row">
  <form id="checkout-form" class="clearfix">
    <div class="col-md-8">
      <div class="order-summary clearfix">
        <div class="section-title">
          <h3 class="title">Overview Categories</h3>
        </div>
        <table class="shopping-cart-table table table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let category of listCategories; let i = index">
            <tr>
              <td>{{category.id}}</td>
              <td class="">
                <a href="#">{{category.name}}</a>
              </td>
              <td>{{category.description}}</td>
              <td>
                <button class="btn btn-outline-primary " routerLink="./EditCategory/{{category.id}}" >Edit</button>
                <button class="btn btn-outline-primary " (click)="delete(category)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </form>
</div>
