    <div class="col-md-12">
      <div class="order-summary clearfix">
        <div class="section-title">
          <h3 class="title">Overview Categories</h3>
        </div>
        <div class="btn-group">
          <button routerLink="../create" class="primary-btn">Create New</button>
        </div>

        <table class="shopping-cart-table table table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let category of listCategories; let i = index">
            <tr>
              <td>{{category.id}}</td>
              <td class="">
                <a routerLink="../{{category.id}}" routerLinkActive="active">{{category.name}}</a>
              </td>
              <td>{{category.description}}</td>
              <td>

                  <button class="main-btn icon-btn" routerLink="../{{category.id}}">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="main-btn icon-btn"
                    data-toggle="modal" data-target="#myModal" (click)="get(category.id)">
                      <i class="fa fa-close"></i>
                  </button>
                                

                   <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Modal content-->
                      <div class="modal-content">   
                          <div class="modal-header">                              
                              <h4 class="modal-title">Confirm</h4>
                            </div>                     
                        <div class="modal-body">
                          <p>Are you sure ??</p>
                        </div>
                        <div class="modal-footer">                            
                          <button type="button" class="btn btn-default" (click)="delete()"  data-dismiss="modal">Yes</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>        
                      </div>
                      
                    </div>
                  </div>                

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
