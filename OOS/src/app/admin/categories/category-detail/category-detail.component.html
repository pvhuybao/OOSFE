<div class="col-md-6">
  <div class="billing-details">
    <div class="section-title">
      <h3 class="title">{{category.name}}'s Detail</h3>
    </div>
    <div class="form-group">
      <p><b>Id: </b>{{category.id}}</p>
    </div>
    <div class="form-group">
        <p><b>Name: </b>{{category.name}}</p>
    </div>
    <div class="form-group">
        <p><b>Description: </b>{{category.description}}</p>
    </div>
  </div>
  <a routerLink="../edit/{{category.id}}" routerLinkActive="active" class="btn primary-btn">
    Edit
  </a>
  <button class="primary-btn" (click)="deleteCategory(category)">Delete</button>
  <a routerLink="../" routerLinkActive="active" class="btn primary-btn">Go back</a>
</div>
