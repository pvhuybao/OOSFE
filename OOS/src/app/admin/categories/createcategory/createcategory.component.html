<div class="col-md-12">
    <div class="billing-details">
        <div class="section-title">
            <h3 class="title">Create category</h3>
        </div>
        <div class="form-group">
            Name:
            <input type="text" class="input" [(ngModel)]="name">
            <ul class="alert alert-danger" *ngFor="let record of categoryValidation.Name; let i = index">
                <li>{{record}}</li>
            </ul>
            <br/>
        </div>
        <div class="form-group">
            Description:
            <input type="text" class="input" [(ngModel)]="description">
            <ul class="alert alert-danger" *ngFor="let record of categoryValidation.Description; let i = index">
                <li>{{record}}</li>
            </ul>
            <br/>
        </div>
        <input type="button" (click)="addCategory()" class="primary-btn" value="Save">
        <button routerLink='../' class="main-btn">Back</button>
    </div>
</div>
