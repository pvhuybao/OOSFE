<!-- banner -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" *ngFor="let x of listBanners;let j = index" 
      [attr.data-slide-to]="j" ngClass="j == 0 ? 'active' : ''"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div *ngFor="let banner of listBanners; let i = index" [ngClass]="i == 0 ? 'item active' : 'item'">
        <img src="{{banner.image}}" alt="{{i}}" style="width:100%;">
        <div class="carousel-caption">
          <h1>{{banner.title}}</h1>
          <h3 class="white-color font-weak">{{banner.content}}</h3>
        </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- /banner -->
